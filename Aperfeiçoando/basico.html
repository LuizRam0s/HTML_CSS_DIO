    <main>
        <div>
            <h2>Cores</h2>
            <p>Iremos utilzar divs para colocar cores estudadas ate aqui.</p>
            <div class="tamanho" id="preDefinidas"></div>
            <div class="tamanho" id="currentcolor"></div>
            <div class="tamanho" id="rgb"></div>
            <div class="tamanho" id="rgba"></div>
            <div class="tamanho" id="hexadecimal"></div>
            <div class="tamanho" id="hexadecimalTransparente"></div>
            <div class="tamanho" id="hls"></div>

        </div>

        <div>

            <p>Iremos utilizar divs para colocar as imagens e posicionar elas</p>

            <div class="tamanho"><img src="./src/imagens/Thor.jpg" alt="Um cachorro com a lingua pra fora" id="contain"></div>
            <div class="tamanho"><img src="./src/imagens/Thor.jpg" alt="Um cachorro com a lingua pra fora" id="cover"></div>

            <div class="tamanho"><img src="./src/imagens/Thor.jpg" alt="Um cachorro com a lingua pra fora" id="scaleDown"></div>
            <div class="tamanho"><img src="./src/imagens/Thor.jpg" alt="Um cachorro com a lingua pra fora" id="porcentagem"></div>
            <div class="tamanho"><img src="./src/imagens/Thor.jpg" alt="Um cachorro com a lingua pra fora" id="px"></div>
            <div class="tamanho"><img src="./src/imagens/Thor.jpg" alt="Um cachorro com a lingua pra fora" id="left"></div>
            <div class="tamanho"><img src="./src/imagens/Thor.jpg" alt="Um cachorro com a lingua pra fora" id="center"></div>
            <div class="tamanho"><img src="./src/imagens/Thor.jpg" alt="Um cachorro com a lingua pra fora" id="right"></div>
        
        </div>
